<div id="vault" class="vault" attr.aria-hidden="{{ showingModal }}">
  <app-vault-items
    id="items"
    class="items"
    [activeCipherId]="cipherId"
    (onCipherClicked)="viewCipher($event)"
    (onCipherRightClicked)="viewCipherMenu($event)"
    (onAddCipher)="addCipher($event)"
    (onAddCipherOptions)="addCipherOptions()"
  >
  </app-vault-items>
  <div class="details">
    <app-vault-item-footer
      *ngIf="cipher"
      id="footer"
      #footer
      [cipher]="cipher"
      [action]="action"
      (onEdit)="editCipherWithoutPasswordPrompt($event)"
      (onRestore)="restoreCipher()"
      (onClone)="cloneCipherWithoutPasswordPrompt($event)"
      (onDelete)="deleteCipher()"
    ></app-vault-item-footer>
    <div class="content">
      <div class="inner-content">
        <div class="box">
          <app-cipher-view
            *ngIf="action === 'view' || action === 'clone'"
            [cipher]="cipher"
            [collections]="collections"
          >
          </app-cipher-view>
          <vault-cipher-form
            *ngIf="action === 'add' || action === 'edit'"
            formId="cipherForm"
            [config]="config"
            (cipherSaved)="savedCipher($event)"
            [submitBtn]="footer?.submitBtn"
          >
          </vault-cipher-form>
        </div>
      </div>
    </div>
  </div>
  <div
    id="logo"
    class="logo"
    *ngIf="action !== 'add' && action !== 'edit' && action !== 'view' && action !== 'clone'"
  >
    <div class="content">
      <div class="inner-content">
        <img class="logo-image" alt="Bitwarden" aria-hidden="true" />
      </div>
    </div>
  </div>
  <div class="left-nav">
    <app-vault-filter
      class="vault-filters"
      [activeFilter]="activeFilter"
      (onFilterChange)="applyVaultFilter($event)"
      (onAddFolder)="addFolder()"
      (onEditFolder)="editFolder($event.id)"
    ></app-vault-filter>
    <app-nav class="nav"></app-nav>
  </div>
</div>
<ng-template #generator></ng-template>
<ng-template #attachments></ng-template>
<ng-template #collectionsModal></ng-template>
<ng-template #share></ng-template>
<ng-template #folderAddEdit></ng-template>
<ng-template #passwordHistory></ng-template>
